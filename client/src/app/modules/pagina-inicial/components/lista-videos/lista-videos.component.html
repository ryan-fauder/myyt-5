<section class="lista-videos">
    @if(videos){
        <h3>Lista de v√≠deos</h3>
        <mat-list>
            @for(video of videos; track video.id){
                <mat-list-item>
                    <span matListItemTitle class="clickable" (click)="playVideo($event, video.id)">{{video.title}}</span>
                    <span matListItemLine>ID: {{video.id}}</span>
                </mat-list-item>
            }
        </mat-list>
    }
</section>
